<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Document</title>
</head>
<body>
  <div class="body">
    <div class="left">
     <div class="header-logo">
      <div class="logo"></div>
     </div>
      <div class="background"> 
      <div class="background-img"></div>
     </div>
    </div>
    <main class="main">
    <section class="register">
        <h1 class="register-header">Get iintoo it today</h1>
        <p class="register-p">There is no charge or obligation upon registration</p>
        <button class="register-buttonone buttonone-a">Register with Facebook</button>
        <button  class="register-bottontoo buttonone-a">Register with Linkedin</button>
    
    <div class="text-line">
      <span>or</span>
    </div>
  
  </section>
    <section class="form">
        <form action="#" method="post" class="form-register">
            <input type="text" name="login" placeholder="Email" class="email">
            <input type="tel" name="telephone" placeholder="Phone" class='phone' pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required>
           
            <h1 class="form-h1">What type of investor are you?</h1>
            <p class="form-p">Select the type of investor you are below</p>
            
           
            <label>
                <input type="radio" name="I" checked class="radio">
                Individual
              </label>
              <label class="form-radio-buttom">
                <input type="radio" name="I" class="radio">
                Business
              </label>
              <label class="form-radio-buttom">
                <input type="radio" name="I" class="radio">
                IRA
              </label>
              <label class="form-radio-buttom">
                <input type="radio" name="I" class="radio">
                Trust
              </label>
           
              <div class="checkbox">
              <input type="checkbox" name="checkbox" id="check">
              <label for="check" class="check">I agree to the terms and receiving notification from iintoo 
                  <a href="#">View full terms</a></label>
                </div>

              <input type="submit" value="Create Account" class="submit">

        </form>

    </section>
    </main>
  </div>
</body>
</html>
